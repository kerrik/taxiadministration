<!DOCTYPE html>
<html class='no-js' lang="sv">
    <head>
        <meta charset='utf-8'/>
        <title>Bilar</title>
        <link rel='stylesheet' type='text/css' href='webroot/css/style.css'/>
        <script src='js/modernizr.js'></script></head>
    <body>
        <div id='wrapper'>
            <div id='header'>
                <img class='sitelogo left' src=' webroot/img/logo.jpg' alt=''/>
                <div class='sitetitle left'>Bilar</div>
                <div class='siteslogan left'>Administrera bilar</div>

                <nav class='pagemenu'>
                    <ul>
                        <li><a href='start' title='Hem'>Hem</a></li>
                    </ul>
                </nav>
            </div><!-- header -->
            <div id='main'>
                <div id='content'>
                    <div id='form-cab'>
                        <form action='' method='post'>
                            <fieldset>
                                <legend>
                                    Förare
                                </legend>
                                <div class='cab-form-row'>
                                    <div class='cab-form-label'>
                                        <select name='use_cab'>
                                            <option value='1' SELECTED>820</option>
                                            <option value='2' >822</option>
                                        </select>
                                    </div>
                                    <div class='cab-form-input'>
                                        <input type='submit' value='Visa'>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div id='form-cabinfo'>
                        <form action='' method='post'>
                            <fieldset>
                                <legend>
                                    Bilinfo
                                </legend>
                                <div class='cab-form-content'>
                                    <div class='cab-form-block left'>
                                        <div class='cab-form-row'>
                                            <label class='cab-form-label'>
                                                Tel</label>
                                            <div class='cab-form-label'>
                                                <input type='text' name='Tel' value='070150820'>
                                            </div>
                                        </div>
                                        <div class='cab-form-row'>
                                            <label class='cab-form-label'>
                                                Regnr</label>
                                            <div class='cab-form-label'>
                                                <input type='text' name='Regnr' value='KSM780'>
                                            </div>
                                        </div>
                                        <div class='cab-form-row'>
                                            <label class='cab-form-label'>
                                                Typ</label>
                                            <div class='cab-form-label'>
                                                <input type='text' name='Typ' value='Volvo V70'>
                                            </div>
                                        </div>
                                        <div class='cab-form-row'>
                                            <label class='cab-form-label'>
                                                Försäkring</label>
                                            <div class='cab-form-label'>
                                                <input type='text' name='Försäkring' value='Norska Brand'>
                                            </div>
                                        </div>
                                    </div>
                                    <div class='cab-form-block left'>

                                        <!-- Här börjar rutinten för att skapa inmatningsfält för pass -->

                                        <div class='cab-form-row'>
                                            <div class='cab-form-label'>
                                                <label>
                                                    Antal pass 
                                                </label>
                                            </div>
                                            <div class='cab-form-field'>
                                                <select name='cab_pass'><option value=1>1</option>
                                                    <option value=2 selected>2</option>
                                                    <option value=3>3</option>
                                                </select>
                                            </div>
                                        </div><!-- end cab-form-row -->
                                        <div class='cab-form-row'>
                                            <div id='car-pass-0' class='cab-pass-head'>
                                                '<div class='cab-form-row'>
                                                    <div class='field'>
                                                        <div id='pass0' class='cab-pass-row'>
                                                            1
                                                        </div>
                                                        <div id='pass1' class='cab-pass-row'>
                                                            1
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class='cab-pass-row'><input type='text' name='pass0_start[0]' class='pass' value='03:00'>
                                                    <input type='text' name='pass0_stop[0] class='pass' value='15:00'>
                                                </div>
                                                <div class='cab-pass-row'><input type='text' name='pass1_start[0]' class='pass' value='15:00'>
                                                    <input type='text' name='pass1_stop[0] class='pass' value='03:00'>
                                                </div>
                                                <div class='cab-pass-row'><input type='text' name='pass0_start[1]' class='pass' value='03:00'>
                                                    <input type='text' name='pass0_stop[1] class='pass' value='15:00'>
                                                </div>
                                                <div class='cab-pass-row'><input type='text' name='pass1_start[1]' class='pass' value='15:00'>
                                                    <input type='text' name='pass1_stop[1] class='pass' value='03:00'>
                                                </div>
                                                <div class='cab-pass-row'><input type='text' name='pass0_start[2]' class='pass' value='03:00'>
                                                    <input type='text' name='pass0_stop[2] class='pass' value='15:00'>
                                                </div>
                                                <div class='cab-pass-row'><input type='text' name='pass1_start[2]' class='pass' value='15:00'>
                                                    <input type='text' name='pass1_stop[2] class='pass' value='03:00'>
                                                </div>
                                                <div class='cab-pass-row'><input type='text' name='pass0_start[3]' class='pass' value='03:00'>
                                                    <input type='text' name='pass0_stop[3] class='pass' value='15:00'>
                                                </div>
                                                <div class='cab-pass-row'><input type='text' name='pass1_start[3]' class='pass' value='15:00'>
                                                    <input type='text' name='pass1_stop[3] class='pass' value='03:00'>
                                                </div>
                                                <div class='cab-pass-row'><input type='text' name='pass0_start[4]' class='pass' value='03:00'>
                                                    <input type='text' name='pass0_stop[4] class='pass' value='18:00'>
                                                </div>
                                                <div class='cab-pass-row'><input type='text' name='pass1_start[4]' class='pass' value='18:00'>
                                                    <input type='text' name='pass1_stop[4] class='pass' value='05:00'>
                                                </div>
                                                <div class='cab-pass-row'><input type='text' name='pass0_start[5]' class='pass' value='05:00'>
                                                    <input type='text' name='pass0_stop[5] class='pass' value='17:00'>
                                                </div>
                                                <div class='cab-pass-row'><input type='text' name='pass1_start[5]' class='pass' value='17:00'>
                                                    <input type='text' name='pass1_stop[5] class='pass' value='05:00'>
                                                </div>
                                                <div class='cab-pass-row'><input type='text' name='pass0_start[6]' class='pass' value='05:00'>
                                                    <input type='text' name='pass0_stop[6] class='pass' value='17:00'>
                                                </div>
                                                <div class='cab-pass-row'><input type='text' name='pass1_start[6]' class='pass' value='17:00'>
                                                    <input type='text' name='pass1_stop[6] class='pass' value='03:00'>
                                                </div>

                                                <!-- Här slutar rutinten för att skapa inmatningsfält för pass -->

                                            </div>
                                        </div>
                                        </fieldset>
                                        </form>
                                    </div>
                                </div> <!-- content -->

                                    <div class='left sitefooter'>

                                    </div>
                                </footer>
                                </div><!-- main -->
                                <script src='//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js'></script>
                                </div> <!-- wrapper -->
                                </body>
                                </html>
